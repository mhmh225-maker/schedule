<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>24時間スケジュール入力</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #fff;
      --accent: #6b5b95;
      --text: #333;
    }

    body {
      background: var(--bg);
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>24時間スケジュール入力</h1>

  <div class="card">
    <label>項目名</label>
    <input type="text" id="name" placeholder="例：授業・アルバイトなど" />

    <label>開始時間（0〜24）</label>
    <input type="number" id="start" min="0" max="24" step="0.5" />

    <label>終了時間（0〜24）</label>
    <input type="number" id="end" min="0" max="24" step="0.5" />

    <button id="addBtn">追加する</button>
    <button id="makeBtn">スケジュールを表示</button>

    <pre id="output"></pre>
  </div>

  <script>
    const data = [];

    document.getElementById("addBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const start = parseFloat(document.getElementById("start").value);
      const end = parseFloat(document.getElementById("end").value);

      if (!name || isNaN(start) || isNaN(end)) {
        alert("全ての項目を入力してください。");
        return;
      }
      if (end <= start) {
        alert("終了時間は開始時間より後にしてください。");
        return;
      }

      const hours = end - start;
      data.push({ name, start, end, hours });
      alert(`${name}（${hours}時間）を追加しました。`);

      document.getElementById("name").value = "";
      document.getElementById("start").value = "";
      document.getElementById("end").value = "";
    });

    document.getElementById("makeBtn").addEventListener("click", () => {
      if (data.length === 0) {
        alert("まだスケジュールがありません。");
        return;
      }

      let text = "24時間スケジュール\n----------------------\n";
      data.forEach(i => {
        text += `${i.name}: ${i.start}〜${i.end} (${i.hours.toFixed(2)}h)\n`;
      });
      text += "\n合計: " + data.reduce((a, b) => a + b.hours, 0).toFixed(2) + "時間";

      document.getElementById("output").textContent = text;
    });
  </script>
</body>
</html>
