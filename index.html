<script>

function hmToHours(t){ if(!t) return NaN; const [h,m]=t.split(":").map(Number); return h + (m||0)/60; }
function hoursToHM(h){ const hh = Math.floor(h)%24; const mm = Math.round((h - Math.floor(h))*60); return String(hh).padStart(2,'0')+':'+String(mm).padStart(2,'0'); }
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;'); }

function createRow(name='', start='00:00', end='01:00', memo=''){
  const w = document.createElement('div');
  w.className = 'rowWrapper';
  w.innerHTML = `
    <div class="row">
      <input type="time" step="60" value="${start}">
      <input type="time" step="60" value="${end}">
      <input type="text" placeholder="è¡Œå‹•" value="${escapeHtml(name)}">
      <button class="btn ghost">Ã—</button>
    </div>
    <div class="memo"><textarea placeholder="è©³ç´°">${escapeHtml(memo)}</textarea></div>
  `;
  w.querySelector('button').onclick = ()=>{ w.remove(); updateChart(); };
  w.querySelectorAll('input,textarea').forEach(el => el.addEventListener('input', updateChart));
  rowsEl.appendChild(w);
  updateChart();
}

function collect(){
  const arr = [];
  document.querySelectorAll('.rowWrapper').forEach(w=>{
    const times = w.querySelectorAll('input[type=time]');
    const name = w.querySelector('input[type=text]').value.trim();
    let sVal = times[0].value; let eVal = times[1].value;
    const memo = w.querySelector('textarea').value.trim();
    if(!sVal || !eVal) return;
    let s = hmToHours(sVal); let e = hmToHours(eVal);
    if(eVal === '00:00') e = 24;
    if(e <= s) e = e + 24;
    const hours = e - s;
    if(hours>0) arr.push({name:name||'(åç§°ãªã—)', start:s%24, end:(s+hours)%24, hours, memo, sRaw:sVal, eRaw:eVal});
  });
  return arr;
}

function buildFullDaySegments(items){
  const intervals = [];
  items.forEach(it=>{
    let s = it.sRaw ? hmToHours(it.sRaw) : it.start;
    let e = it.eRaw ? hmToHours(it.eRaw) : (it.start + it.hours);
    if(it.eRaw === '00:00') e = 24;
    if(e <= s){
      intervals.push({name:it.name,start:s,end:24,memo:it.memo,color:getColor(intervals.length)});
      intervals.push({name:it.name,start:0,end:(e%24),memo:it.memo,color:getColor(intervals.length)});
    }else{
      intervals.push({name:it.name,start:s,end:e,memo:it.memo,color:getColor(intervals.length)});
    }
  });
  intervals.sort((a,b)=>a.start-b.start);
  const full=[]; let cursor=0;
  intervals.forEach(it=>{
    if(it.start>cursor) full.push({name:'ç©ºã',start:cursor,end:it.start,hours:it.start-cursor,memo:'',color:'#e0e0e0'});
    full.push({name:it.name,start:it.start,end:it.end,hours:it.end-it.start,memo:it.memo,color:it.color});
    cursor=it.end;
  });
  if(cursor<24) full.push({name:'ç©ºã',start:cursor,end:24,hours:24-cursor,memo:'',color:'#e0e0e0'});
  return full;
}

function getColor(i){ return `hsl(${(i*47)%360} 70% 55%)`; }

// â†“ ã“ã“ã«ç½®ãæ›ãˆã‚‹ï¼
function updateChart(){
  const data = collect(); // ãƒ¦ãƒ¼ã‚¶ãƒ¼å…¥åŠ›ã®ã¿
  const segments = buildFullDaySegments(data); // ç©ºãæ™‚é–“å«ã‚€å…¨ã‚»ã‚°ãƒ¡ãƒ³ãƒˆ

  const totalUserTime = data.reduce((a,b)=>a+b.hours,0);

  const hasEmpty = segments.some(s => s.name === 'ç©ºã');

  }

 // --- åˆè¨ˆæ™‚é–“ãƒã‚§ãƒƒã‚¯ï¼ˆç©ºãæ™‚é–“é™¤å¤–ï¼‰ ---
const diff = Math.abs(totalUserTime - 24);
if (diff > 0.01) {

    : `âš  åˆè¨ˆæ™‚é–“ãŒ24æ™‚é–“ã‚’è¶…ãˆã¦ã„ã¾ã™`;
  errorEl.textContent += (errorEl.textContent ? "ï¼" : "") + msg;
}

  totalEl.textContent = totalUserTime.toFixed(2);

  // --- ã‚°ãƒ©ãƒ•ã®è‰²è¨­å®šï¼ˆç©ºãæ™‚é–“ã ã‘ã‚°ãƒ¬ãƒ¼ï¼‰ ---
  const labels = segments.map(s=>s.name);
  const values = segments.map(s=>s.hours);
  const colors = segments.map(s => s.name === 'æœªå…¥åŠ›' ? '#999' : s.color);

  if(chart) chart.destroy();

  chart = new Chart(ctx,{
    type:'pie',

    options:{responsive:true,plugins:{legend:{display:false}}}
  });

  // --- å‡¡ä¾‹è¡¨ç¤º ---
  const legend=document.getElementById('legend');
  legend.innerHTML='';
  segments.forEach((s,i)=>{
    const box = document.createElement('span');
    box.className = 'colorbox';
    box.style.background = s.name === 'æœªå…¥åŠ›' ? '#999' : s.color;

    const row=document.createElement('div');
    row.appendChild(box);
    row.innerHTML += ` ${s.start.toFixed(2)}ã€œ${s.end.toFixed(2)} â€” ${s.name} (${s.hours.toFixed(2)}h)`;
    legend.appendChild(row);
  });
}


function addRowAtBottom(){
  const list=document.querySelectorAll('.rowWrapper');
